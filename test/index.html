<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <script src="../dist/ne14_scrollr.umd.min.js"></script>
    <style>
      .content {
        background-image: linear-gradient(to bottom right, red, green);
        width: 2000px;
        height: 3000px;
      }
    </style>
  </head>
  <body>
    <ne14-scrollr style="width: 600px; height: 150px">
      <div class="content">
        <h1>Lorem Ipsum</h1>
      </div>
    </ne14-scrollr>

    <div id="orig" class="content"></div>

    <script>
      (function () {
        const wrapper = document.createElement('ne14-scrollr');
        wrapper.style.maxWidth = '400px';
        wrapper.style.maxHeight = '400px';
        document.body.append(wrapper);
        wrapper.wrap('#orig');
      })();
    </script>
  </body>
</html>
